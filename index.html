<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub File Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</head>
<body>
  <div id="file-manager">
    <header>
      <h1>GitHub File Manager</h1>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search files...">
      </div>
    </header>

    <!-- Back button to navigate up -->
    <button id="back-btn" style="display: none;">Back</button>

    <div id="file-list">
      <!-- List of files and directories will be displayed here -->
    </div>

    <div id="file-viewer" style="display: none;">
      <div id="file-info">
        <button id="close-btn" onclick="closeViewer()">Close</button>
        <h2 id="file-title"></h2>
        <div id="file-player">
          <!-- Video player will be injected here -->
        </div>
        <div class="next-prev">
          <button onclick="prevF()" class="n-p-control">prev</button>
          <button onclick="nextF()" class="n-p-control">next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
